name: Biome CI

on:
  push:
    branches:
      - main
      - "feat/*"
  pull_request:

jobs:
  biome:
    name: Run Biome Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome (ci)
        run: pnpm ci:lint
